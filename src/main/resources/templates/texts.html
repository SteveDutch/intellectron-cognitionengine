>

	rel="shortcut icon"
	href="/favicon.ico"

>

	type="image/x-icon"
	href="/favicon.ico"
>
<title>the fabulous text search results page</title>
<link
	rel="stylesheet"

>

>

<script

></script>
<link

/>
<link

>

>
<script
	src="/js/common.js"
	defer
></script>
</head>
<body>
	<nav th:replace="fragments/common :: navbar"></nav>
	<section class="hero is-info is-small">
		<div class="hero-body">
			<div class="container has-text-centered">
				<p class="title">your intellectron shows
				your Text List</p>
				<p class="subtitle">
					Search term: <span id="searchTerm"></span> </p>
			</div>
		</div>
	</section>
<div
			th:if="${texts}"
			class="columns is-multiline"
		>
			<div
				class="card is-shady column is-one-half "
				th:each="text : ${texts}"
			>
				<div class="card-image">
					<figure class="image is-4by3">
						<img
							src="https://res.cloudinary.com/crakerss/image/upload/c_scale,q_auto:eco,w_1440/v1502988509/background_conifer/MS.jpg"
							alt="Placeholder image"
						>
					</figure>
				</div>
				<div class="card-content">
					<div class="content">
						<h4 th:text="${text.title}">Platzhalter f端r zettel.topic</h4>
						<!-- <p class="note-reducer" th:text="${zettel.note.noteText}">Platzhalter f端r zettel.note.noteText</p> -->
						<h5 th:text="${text.text}">Platzhalter f端r zettel.tekst.title</h5>
						<!-- <p class="text-reducer" th:text="${zettel.tekst.text}">Platzhalter f端r zettel.tekst.</p> -->

						<button
							class="button is-black js-modal-trigger"
							data-target="modal-example"
						>
							<!-- th:data-zettel-id="${zettel.zettelId}"> -->
							Open Text
						</button>
					</div>
				</div>
			</div>
		</div>
